
spring:
  profiles:
    active: local
  application:
    name: zevrant-notification-service
  main:
    allow-bean-definition-overriding: true

server:
  ssl:
    key-store: /storage/keys/zevrant-services.p12
    key-store-password: ${ssl.keystore.password}
  servlet:
    context-path: /${spring.application.name}
  port: 9008

zevrant:
  services:
    proxy:
      baseUrl: https://localhost:9001/
  bucketName: 'zevrant-resources'
  keystore: 'prod/ssl/keystore.p12'
  ssl:
    key-store: /storage/keys/zevrant-services.p12
    key-store-password: ${ssl.keystore.password}
  encrypted:
    properties: ssl/notification/keystore/password

context:
  initializer:
    classes: net.zevrant.services.security.common.secrets.management.services.EncryptedPropertyContextInitializer

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  health:
    ldap:
      enabled: false


logging:
  level:
    root: INFO
    net:
      zevrant.services.security.common: DEBUG